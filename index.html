<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="sidebar">
            <div class="title">
                <h1>IdeaBox</h1>
            </div>
            <div class="filter">
                <h3>Filter Starred Ideas</h3>
                <button id="show-starred-btn" type="button" name="button">Show Starred Ideas</button>
            </div>
        </section>
        <section class="input-section">
            <form class="form" action="index.html" method="post">
                <label class="input-labels" for="">Title</label>
                <input class="title-input" type="text" name="" value="">
                <label class="input-labels" for="">Body</label>
                <textarea class="body-input"></textarea>
                <input id="save-btn" type="button" name="" value="Save" class="save-btn-disabled" disabled=true;>
                <div class="search-form">
                    <button id="search-btn" type="button" name="button"></button>
                    <input id="search-input" type="text" name="" placeholder="Search ideas">
                </div>
            </form>
        </section>
        <section class="card-section">
            <div class="card">
                <header>
                    <button id="star-btn" type="button" name="star"></button>
                    <button id="delete-btn" type="button" name="delete"></button>
                </header>
                <div class="card-body">
                    <h2>Idea title</h2>
                    <p id="card-body-p">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
                </div>
                <footer class="comment">
                    <button id="comment-btn" type="button" name="button"></button>
                    <p id="comment">Comment</p>
                </footer>
            </div>
        </section>
    </main>
</body>
    <script src="idea.js"></script>
<script src="main.js"></script>

</html>
