<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="sidebar">
            <div class="title">
                <h1>IdeaBox</h1>
            </div>
            <div class="filter">
                <h3>Filter Starred Ideas</h3>
                <button id="show-starred-btn" type="button" name="button">Show Starred Ideas</button>
            </div>
        </section>
        <section class="input-section">
            <form class="form" action="index.html" method="post">
                <label class="input-labels" for="">Title</label>
                <input class="title-input" type="text" name="" value="">
                <label class="input-labels" for="">Body</label>
                <textarea class="body-input"></textarea>
                <input id="save-btn" type="button" name="" value="Save" class="save-btn-disabled" disabled=true;>
                <div class="search-form">
                    <button id="search-btn" type="button" name="button"></button>
                    <input id="search-input" type="text" name="" placeholder="Search ideas">
                </div>
            </form>
        </section>
        <section class="card-section">
        </section>
    </main>
</body>
<script src="idea.js"></script>
<script src="main.js"></script>
</html>
